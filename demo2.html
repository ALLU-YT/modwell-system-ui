<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .warranty-item {
        display: flex;
        align-items: center;
        color: #fff;
      }
      .warranty-item h3 {
        margin: 0;
      }
      .warranty-item p {
        margin: 0;
        padding-left: 8px;
        font-size: 15px;
      }
    </style>
    <title>Warranty Information</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3 warranty-item">
          <h3>5</h3>
          <p>years warranty</p>
        </div>
        <div class="col-md-3 warranty-item">
          <h3>2</h3>
          <p>years with full coverage</p>
        </div>
        <div class="col-md-3 warranty-item">
          <h3>3</h3>
          <p>years with minimal service charge</p>
        </div>
        <div class="col-md-3 warranty-item">
          <h3>3</h3>
          <p>Free replacement of parts</p>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
